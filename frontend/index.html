<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-AI Agentic Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- Google Fonts for Scratch theme -->
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
      /* ── Base theme variables (overridden by JS) ───────── */
      :root {
        --t-bg: #111827; --t-surface: #1f2937; --t-surface2: #374151;
        --t-border: #374151; --t-primary: #0ea5e9; --t-primary-h: #38bdf8;
        --t-accent1: #a78bfa; --t-accent2: #f472b6;
        --t-text: #f1f5f9; --t-text2: #cbd5e1; --t-muted: #6b7280;
        --t-success: #22c55e; --t-warning: #f59e0b; --t-error: #ef4444;
        --t-font: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        --t-font-mono: 'Menlo', 'Monaco', 'Courier New', monospace;
        --t-radius: 0.5rem;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }
      html, body {
        overflow-x: hidden;
        max-width: 100vw;
      }
      body {
        margin: 0; min-width: 320px; min-height: 100vh;
        background: var(--t-bg); color: var(--t-text);
        font-family: var(--t-font);
        transition: background 0.3s, color 0.3s;
      }
      #root { width: 100%; height: 100%; }

      /* ── Deluxe-CRT effects ────────────────────────────── */
      [data-theme="crt"] body::after {
        content: '';
        position: fixed; inset: 0;
        pointer-events: none; z-index: 9999;
        background:
          repeating-linear-gradient(
            0deg,
            transparent,
            transparent 2px,
            rgba(0,0,0,0.08) 2px,
            rgba(0,0,0,0.08) 4px
          );
        mix-blend-mode: multiply;
      }
      [data-theme="crt"] body::before {
        content: '';
        position: fixed; inset: 0;
        pointer-events: none; z-index: 9998;
        background: radial-gradient(ellipse at center, transparent 60%, rgba(0,0,0,0.45) 100%);
      }
      [data-theme="crt"] * {
        text-shadow: 0 0 2px rgba(255,176,0,0.15);
      }
      [data-theme="crt"] h1, [data-theme="crt"] h2, [data-theme="crt"] h3 {
        text-shadow: 0 0 6px rgba(255,176,0,0.35);
      }

      /* ── Scratch (pen doodle) effects ──────────────────── */
      [data-theme="scratch"] {
        color-scheme: light;
      }
      [data-theme="scratch"] .t-card {
        border: 2px solid #1a1a1a !important;
        border-radius: 0 !important;
        box-shadow: 3px 3px 0 #1a1a1a;
        position: relative;
      }
      [data-theme="scratch"] .t-card::before {
        content: '';
        position: absolute; inset: -1px;
        border: 1px dashed rgba(0,0,0,0.15);
        pointer-events: none;
      }
      [data-theme="scratch"] .t-btn {
        border: 2px solid #1a1a1a !important;
        border-radius: 0 !important;
        box-shadow: 2px 2px 0 #1a1a1a;
        font-family: 'Patrick Hand', cursive;
      }
      [data-theme="scratch"] .t-btn:active {
        box-shadow: 0 0 0 #1a1a1a;
        transform: translate(2px, 2px);
      }
      [data-theme="scratch"] input,
      [data-theme="scratch"] textarea,
      [data-theme="scratch"] select {
        border: 2px solid #1a1a1a !important;
        border-radius: 0 !important;
        background: #fafaf8;
      }
      [data-theme="scratch"] .t-nav {
        border-bottom: 3px solid #1a1a1a !important;
        background: #f0efe8 !important;
      }
      /* Wavy underline on active nav links in scratch */
      [data-theme="scratch"] .t-nav-active {
        text-decoration: underline wavy #1a1a1a;
        text-underline-offset: 4px;
      }

      /* ── Shared theme utility classes ──────────────────── */
      .t-bg      { background: var(--t-bg); }
      .t-surface  { background: var(--t-surface); }
      .t-surface2 { background: var(--t-surface2); }
      .t-border   { border-color: var(--t-border); }
      .t-text     { color: var(--t-text); }
      .t-text2    { color: var(--t-text2); }
      .t-muted    { color: var(--t-muted); }
      .t-primary  { color: var(--t-primary); }
      .t-accent1  { color: var(--t-accent1); }
      .t-accent2  { color: var(--t-accent2); }

      /* Smooth theme transitions */
      .t-card, .t-nav, .t-btn, nav, main, aside, section, header {
        transition: background 0.3s, color 0.3s, border-color 0.3s, box-shadow 0.3s;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
